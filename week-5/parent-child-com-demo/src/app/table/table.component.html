<h1>Table Component</h1>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>pokemon name</th>
      <th>pokemon image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td><img [src]="item.sprites.front_default" [alt]="item.name + ' image'"></td>
    </tr>
  </tbody>
</table>
